<section class="show-products" data-aos="fade-up">
  <h2
    class="text-mainColor font-bold w-fit ms-10 relative text-lg before:left-[-20px] before:content[''] before:bg-mainColor before:w-[10px] before:h-[100%] before:absolute before:top-0"
  >
    Featured Brands
  </h2>
  <p class="text-2xl text-black ms-5 my-6">Explore Our Brands</p>

  <div class="container mx-auto mt-10">
    <div
      class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 overflow-hidden pb-5"
    >
      <!-- Brand Card -->
      @for(brand of brands.slice(0 , loadMore * 8) ; track brand._id){

      <div
        data-aos="fade-up"
        class="bg-white shadow-lg rounded-xl p-5 flex flex-col items-center border hover:shadow-2xl transition-all duration-300 cursor-pointer"
      >
        <img
          [src]="brand.image"
          alt="Brand Logo"
          class="w-24 h-24 object-contain mb-4"
        />
        <h3 class="text-lg font-semibold text-gray-800">{{ brand.name }}</h3>
        <p class="text-gray-500 text-sm text-center mt-1">
          High-quality and trusted brand.
        </p>
        <a
          (click)="getSpecificBrand(brand._id)"
          class="mt-3 text-mainColor font-medium hover:underline"
          >Shop Now</a
        >
      </div>

      }
    </div>
    <button
      (click)="showMore()"
      class="w-fit mx-auto hover:shadow-2xl cursor-pointer mt-12 px-4 py-2 rounded-lg shadow-md transition-all duration-300 text-mainColor"
    >
      Show more ..
    </button>
    @if ( noMoreStatement) {
    <p class="text-[13px] font-semibold inline-block ms-5">
      {{ noMoreStatement }}
    </p>
    }
  </div>
</section>
