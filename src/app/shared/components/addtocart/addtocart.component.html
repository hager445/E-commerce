<button
  [disabled]="added"
  (click)="addProduct(productId); action($event)"
  [class]="
    fromProductDetails
      ? 'opacity-100 bg-mainColor mt-14'
      : 'opacity-0 absolute bg-black'
  "
  class="text-white transition-all duration-500 w-full text-sm py-2 px-8 group-hover:opacity-100 group-hover:bottom-0 bottom-[-100%] mx-auto"
>
  Add to cart
</button>
